<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:0.8" />
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1920" height="1080" fill="url(#sky)"/>
  
  <!-- Sun -->
  <circle cx="300" cy="200" r="80" fill="url(#sun)"/>
  
  <!-- Clouds -->
  <g fill="#FFFFFF" opacity="0.8">
    <!-- Large cloud -->
    <ellipse cx="800" cy="300" rx="120" ry="60"/>
    <ellipse cx="900" cy="280" rx="100" ry="50"/>
    <ellipse cx="700" cy="280" rx="80" ry="40"/>
    
    <!-- Medium cloud -->
    <ellipse cx="1400" cy="400" rx="80" ry="40"/>
    <ellipse cx="1480" cy="380" rx="60" ry="30"/>
    <ellipse cx="1320" cy="380" rx="50" ry="25"/>
    
    <!-- Small cloud -->
    <ellipse cx="400" cy="500" rx="60" ry="30"/>
    <ellipse cx="450" cy="480" rx="40" ry="20"/>
    <ellipse cx="350" cy="480" rx="35" ry="18"/>
  </g>
  
  <!-- Text label -->
  <text x="960" y="900" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#2A2D34" opacity="0.7">
    Partly Cloudy Background
  </text>
  <text x="960" y="950" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#2A2D34" opacity="0.5">
    Placeholder - Replace with high-quality photo
  </text>
</svg>
