# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Security & Performance Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  NODE_VERSION: '18'

jobs:
  security-and-performance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check GitGuardian token availability
      id: check-token
      run: |
        if [ -n "${{ secrets.GG_TOKEN }}" ]; then
          echo "token_available=true" >> $GITHUB_OUTPUT
        else
          echo "token_available=false" >> $GITHUB_OUTPUT
        fi

    - name: Network diagnostics
      if: steps.check-token.outputs.token_available == 'true'
      run: |
        echo "ðŸ” Checking network connectivity..."
        echo "Testing DNS resolution:"
        nslookup github.com || echo "âŒ DNS resolution failed for github.com"
        nslookup api.github.com || echo "âŒ DNS resolution failed for api.github.com"
        
        echo "Testing HTTP connectivity:"
        curl -I https://github.com || echo "âŒ HTTPS connection failed to github.com"
        curl -I https://api.github.com || echo "âŒ HTTPS connection failed to api.github.com"
        
        echo "Testing ping (if available):"
        ping -c 3 github.com || echo "âš ï¸  Ping not available or failed"

    - name: Install GitGuardian CLI
      if: steps.check-token.outputs.token_available == 'true'
      run: |
        echo "ðŸ“¥ Installing GitGuardian CLI..."
        
        # Get the latest version from GitHub API
        LATEST_VERSION=$(curl -s https://api.github.com/repos/GitGuardian/ggshield/releases/latest | grep '"tag_name"' | cut -d'"' -f4)
        echo "Latest version: $LATEST_VERSION"
        
        # List available assets to find the correct filename
        echo "ðŸ” Checking available assets..."
        curl -s "https://api.github.com/repos/GitGuardian/ggshield/releases/latest" | grep -o '"name":"[^"]*"' | head -10
        
        # Try multiple possible filename patterns
        POSSIBLE_FILENAMES=(
          "ggshield_${LATEST_VERSION#v}_Linux_x86_64.tar.gz"
          "ggshield-${LATEST_VERSION#v}-x86_64-unknown-linux-gnu.tar.gz"
          "ggshield-${LATEST_VERSION#v}-x86_64-unknown-linux-musl.tar.gz"
          "ggshield-${LATEST_VERSION#v}-x86_64-unknown-linux-gnu"
          "ggshield-${LATEST_VERSION#v}-x86_64-unknown-linux-musl"
        )
        
        DOWNLOAD_SUCCESS=false
        
        for filename in "${POSSIBLE_FILENAMES[@]}"; do
          DOWNLOAD_URL="https://github.com/GitGuardian/ggshield/releases/download/$LATEST_VERSION/$filename"
          echo "ðŸ”„ Trying: $DOWNLOAD_URL"
          
          # Download with verification
          if curl -L -o ggshield.tar.gz "$DOWNLOAD_URL" --fail --silent --show-error; then
            # Check if file is actually a tar.gz (not HTML error page)
            if file ggshield.tar.gz | grep -q "gzip compressed data"; then
              echo "âœ… Download successful for: $filename"
              echo "File size: $(du -h ggshield.tar.gz | cut -f1)"
              DOWNLOAD_SUCCESS=true
              break
            else
              echo "âš ï¸  Downloaded file is not a valid tar.gz (got: $(file ggshield.tar.gz))"
              rm -f ggshield.tar.gz
            fi
          else
            echo "âŒ Failed to download: $filename"
          fi
        done
        
        if [ "$DOWNLOAD_SUCCESS" = false ]; then
          echo "âŒ All download attempts failed"
          echo "Available assets:"
          curl -s "https://api.github.com/repos/GitGuardian/ggshield/releases/latest" | grep -o '"name":"[^"]*"' | head -20
          exit 1
        fi
        
        # Extract and install
        echo "ðŸ“¦ Extracting GitGuardian CLI..."
        tar -xzf ggshield.tar.gz
        
        # Find the ggshield binary (it might be in a subdirectory)
        if [ -f "ggshield" ]; then
          sudo mv ggshield /usr/local/bin/
        elif [ -f "target/release/ggshield" ]; then
          sudo mv target/release/ggshield /usr/local/bin/
        else
          echo "ðŸ” Looking for ggshield binary..."
          find . -name "ggshield" -type f
          echo "âŒ Could not find ggshield binary"
          exit 1
        fi
        
        chmod +x /usr/local/bin/ggshield
        
        # Verify installation
        if command -v ggshield >/dev/null 2>&1; then
          echo "âœ… GitGuardian CLI installed successfully"
          ggshield --version
        else
          echo "âŒ Failed to install GitGuardian CLI"
          exit 1
        fi
        
        # Cleanup
        rm -f ggshield.tar.gz

    - name: Run security scan
      if: steps.check-token.outputs.token_available == 'true'
      env:
        GITGUARDIAN_API_KEY: ${{ secrets.GG_TOKEN }}
      run: |
        ggshield scan path . --exit-zero --verbose

    - name: Skip security scan (no token)
      if: steps.check-token.outputs.token_available == 'false'
      run: |
        echo "âš ï¸  GitGuardian token not available, skipping security scan"
        echo "This is normal for forks and PRs from external contributors"

    - name: Build project
      run: npm run build

    - name: Start preview server and wait
      run: |
        npm run preview:ci &
        SERVER_PID=$!
        
        # Wait for server to be ready
        echo "Waiting for preview server to start..."
        timeout 60 bash -c 'until curl -s http://localhost:4174 > /dev/null; do sleep 2; done'
        
        if [ $? -eq 0 ]; then
          echo "Preview server is ready!"
          echo "Server PID: $SERVER_PID"
        else
          echo "Preview server failed to start within 60 seconds"
          exit 1
        fi

    - name: Verify server is running
      run: |
        # Check if server is responding
        curl -f http://localhost:4174 || exit 1
        echo "Server is responding correctly"

    - name: Run Lighthouse CI
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun --upload.target=temporary-public-storage

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30

    - name: Upload Lighthouse reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: lighthouse-reports
        path: .lighthouseci/
        retention-days: 30
