# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Security & Performance Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  NODE_VERSION: '18'

jobs:
  security-and-performance:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Check GitGuardian token availability
      id: check-token
      run: |
        if [ -n "${{ secrets.GG_TOKEN }}" ]; then
          echo "token_available=true" >> $GITHUB_OUTPUT
        else
          echo "token_available=false" >> $GITHUB_OUTPUT
        fi

    - name: Run security scan
      if: steps.check-token.outputs.token_available == 'true'
      run: |
        npm install -g @gitguardian/ggshield
        ggshield scan path . --exit-zero

    - name: Skip security scan (no token)
      if: steps.check-token.outputs.token_available == 'false'
      run: |
        echo "Skipping security scan - no GG_TOKEN available"
        echo "This is normal for forks or when secrets are not available"

    - name: Build application
      run: npm run build

    - name: Start preview server and wait
      run: |
        npm run preview:ci &
        SERVER_PID=$!
        
        # Wait for server to be ready
        echo "Waiting for preview server to start..."
        timeout 60 bash -c 'until curl -s http://localhost:4174 > /dev/null; do sleep 2; done'
        
        if [ $? -eq 0 ]; then
          echo "Preview server is ready!"
          echo "Server PID: $SERVER_PID"
        else
          echo "Preview server failed to start within 60 seconds"
          exit 1
        fi

    - name: Verify server is running
      run: |
        # Check if server is responding
        curl -f http://localhost:4174 || exit 1
        echo "Server is responding correctly"

    - name: Run Lighthouse CI
      if: steps.check-token.outputs.token_available == 'true'
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun --upload.target=temporary-public-storage

    - name: Skip Lighthouse CI (no token)
      if: steps.check-token.outputs.token_available == 'false'
      run: |
        echo "Skipping Lighthouse CI - no GG_TOKEN available"
        echo "This is normal for forks or when secrets are not available"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30

    - name: Deploy to Netlify
      if: steps.check-token.outputs.token_available == 'true' && github.ref == 'refs/heads/master'
      uses: nwtgck/actions-netlify@v2.0
      with:
        publish-dir: './dist'
        production-branch: master
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
