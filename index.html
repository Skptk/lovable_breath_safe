<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <!-- Content Security Policy - Allows Leaflet to use eval() for map initialization -->
    <!-- This CSP matches netlify.toml for consistency between dev and production -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://*.tile.openstreetmap.org https://tile.openstreetmap.org https://api.openweathermap.org https://api.open-meteo.com https://api.openaq.org https://api.waqi.info https://ipapi.co https://cartodb-basemaps-*.global.ssl.fastly.net https://server.arcgisonline.com; img-src 'self' data: https://* blob:; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; media-src 'self'; object-src 'none'; frame-ancestors 'none'; worker-src 'self' blob:;">
    <title>Air Quality Tracker - Monitor Air Pollution in Real-Time</title>
    <meta name="description" content="Track real-time air quality data including PM2.5, PM10, and AQI with GPS location tracking and historical data analysis." />
    <meta name="author" content="Air Quality Tracker App" />
    <meta name="keywords" content="air quality, AQI, PM2.5, PM10, air pollution, environmental health, location tracking" />

    <meta property="og:title" content="Air Quality Tracker - Monitor Air Pollution in Real-Time" />
    <meta property="og:description" content="Track real-time air quality data including PM2.5, PM10, and AQI with GPS location tracking and historical data analysis." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Preconnect to critical endpoints -->
    <link rel="preconnect" href="https://*.supabase.co" crossorigin>
    <link rel="preconnect" href="https://tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://tile.openstreetmap.org">
    
    <!-- Google Fonts - Titillium Web -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Google Maps script will be loaded dynamically when API key is available -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
